<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hidden Second Paragraph</title>
<style>
    /* CSS to hide the second paragraph initially */
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<!-- Three paragraph tags, with the second one initially hidden -->
<p>This is the first paragraph.</p>
<p class="hidden">This is the second paragraph. (Initially hidden)</p>
<div class="hidden">
    <img src="userImages/default.jpg" alt="">
</div>
<p>This is the third paragraph.</p>

</body>
</html>
